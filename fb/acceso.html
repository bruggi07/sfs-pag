<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/normalize.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Santa Fe Sistemas | Acceso</title>
</head>
<body>
    <div class="container-accesopage">
        <div class="container-acceso-page" id="container_form_acceso">
			<div class="img-form-acc"><img src="/img/Vectores/VectorAccesoimg.png"></div>
			<form action="" method="POST" id="form_acceso">
					<div class="accesoform">
					
					<h2>ACCESO A CLIENTES</h2>

					<div class="grupo">
						<input placeholder=" " type="text" name="usuario" required maxlength="35"><span class="barra"></span>
						<label for=""><img src="/img/Vectores-formularios/user.svg"> Usuario</label>
					</div>

					<div class="grupo">
						<input placeholder=" " type="password" name="contrasenia" required maxlength="35"><span class="barra"></span>
						<label for=""><img src="/img/Vectores-formularios/candado-password.svg"> Contraseña</label>
					</div>				

					<button id="btn__acceso" class="btn_enviar" type="submit"><span>Ingresar</span></button>
				</div>
			</form>
			<a href="#" class="olvido-pass">¿Olvidó su contraseña?</a>
	</div>
    </div>
</body>
</html>
