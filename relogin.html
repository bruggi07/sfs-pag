<!DOCTYPE html>
<html>
<head>
    <meta lang="es">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css?v1.0.0">
	<title>Santa Fe Sistemas | relogin</title>
	<link rel=”icon” href=”favicon.ico” type=”image/x-icon” />
<link rel=”shortcut icon” href=”favicon.ico” type=”image/x-icon” />
</head>
<body>
    <script type="module" src="js/modules/loader.js?v1.0.0"></script>
    <div class="fondocarga" id="loading">
		<div class="contcarga" id="contcarga">
			<div class="carga">
				<img class="imgl top" src="/img/iconcarga/top.png">
				<img class="imgl left" src="/img/iconcarga/left.png">
				<img class="imgl right" src="/img/iconcarga/right.png">
				<img src="/img/iconcarga/center.png">
			</div>
		</div>
	</div>
    <article class="contenedorRelog">
        <section class="img">
            <img class="logosfs" src="img/Vectores-relogin/logo SFS 2.png" alt="Santa fe sistemas">
            <img class="bgimg" src="img/Vectores-relogin/image 33.png">
        </section>
        <section class="login">
            <nav class="navLog">
                <a href="index.html">
                    Inicio
                </a>
                <a href="index.html#servicios">
                    Nosotros
                </a>
                <a href="index.html#irproductos">
                    Servicios
                </a>
                <!-- <a href="http://">
                    Clientes
                </a> -->
                <a href="index.html#contacto">
                    Contacto
                </a>
            </nav>
            <p>Hemos cerrado tu sesión por inactividad <br> ¿Querés volver a iniciar sesión?</p>
            <form class="formReLogin" action="">
                <h2>ACCESO A CLIENTES</h2>
                <div class="grupin">
                    <input placeholder=" " type="text" required maxlength="35" name="usuario" id="usuario">
                    <label for=""><img src="img/Vectores-relogin/user.png">Usuario</label>
                    <div class="error" id="usuarioError">
                        <span>!</span><p id="usuarioErrorP">Completa este campo para continuar.</p>
                    </div>
                </div>
                <div class="grupin">
                    <input placeholder=" " type="password" required maxlength="35" name="Password" id="password">
                    <label for=""><img src="img/Vectores-relogin/candado.png">Contraseña</label>
                    <div class="error" id="passwordError">
                        <span>!</span><p id="passwordErrorP">Completa este campo para continuar.</p>
                    </div>
                </div>
                <button id="btn-relogin" class="btn-relog"><span>Ingresar</span></button>
                <a href="#">
                    <div class="olvpass">
                        <p> <span>!</span> ¿Olvidó su contraseña?</p>
                     </div>
                </a>
            </form>

            
        </section>
    </article>
</body>
<script type="module" src="./js/relogin.js?v1.0.0"></script>
</html>
